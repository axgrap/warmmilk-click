<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warmmilk Click</title>
    <link rel="stylesheet" href="click.css" />
    <script src="boiler.js" defer></script>
    <script src="morph.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <object
          type="image/svg+xml"
          data="svg/logo.svg"
          width="100%"
          height="60"
          style="pointer-events: none;"
          class="morph-target"
        ></object>
      </div>
      <div class="header-title">
        <object
          type="image/svg+xml"
          data="svg/title.svg"
          width="100%"
          height="60"
          style="pointer-events: none;"
          class="morph-target"
        ></object>
      </div>
      <svg
        class="header-line"
        viewBox="0 0 100 1"
        preserveAspectRatio="none"
        filter="url(#hand-drawn)"
      >
        <line
          x1="0"
          y1="1"
          x2="100"
          y2="1"
          stroke="#333"
          stroke-width="2"
          vector-effect="non-scaling-stroke"
        />
      </svg>
    </header>
    <div class="main-content">
      <svg
        class="content-separator"
        viewBox="0 0 1 100"
        preserveAspectRatio="none"
        filter="url(#hand-drawn)"
      >
        <line
          x1="1"
          y1="0"
          x2="1"
          y2="100"
          stroke="#333"
          stroke-width="2"
          vector-effect="non-scaling-stroke"
        />
      </svg>
        <div class="content-area" style="height: 200vh;">
            <!-- fake area for testing height -->
        </div>
      </div>
    </div>
  </body>
</html>
